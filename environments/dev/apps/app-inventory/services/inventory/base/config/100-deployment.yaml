apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  annotations:
      app.openshift.io/vcs-uri: https://github.com/globex-retail/inventory.git?ref=HEAD
  labels:
    app.kubernetes.io/name: inventory
    app.kubernetes.io/part-of: app-inventory
    app.openshift.io/runtime: quarkus
  name: inventory
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: inventory
      app.kubernetes.io/part-of: app-inventory
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: inventory
        app.kubernetes.io/part-of: app-inventory
    spec:
      containers:
      - image:        "quay.io/globex/inventory:main-9e6d67ffbc06a386458ee363567171a3a50fbaf6"
        imagePullPolicy: Always
        name: inventory
        ports:
        - containerPort: 8080
        resources: {}
        env:
          - name: QUARKUS_DATASOURCE_USERNAME
            value: sa
          - name: QUARKUS_DATASOURCE_PASSWORD
            value: sa
          - name: QUARKUS_DATASOURCE_JDBC_URL
            value: jdbc:postgresql://inventory-database:5432/inventory

      serviceAccountName: default
status: {}
